<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    <script  src="https://cdn.socket.io/socket.io-1.4.5.js" > </script>
    <title>SketchCodecool</title>
    

    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
  </head>
  <body>
    <div id="guessword"></div>
    
    <span id="timer"></span>
    <button class="getWord" id="getWord">Start</button>
    <button id="clear-board">Clear</button>
    <button id="green" style="position:absolute; margin-top: 750px;background-color:green;margin-left: 50px; width: 30px; border-radius: 15px; height: 30px; float: right;"></button>
    <button id="red" style="position:absolute; margin-top: 750px;margin-left: 100px; background-color:red ;width: 30px; border-radius: 15px; height: 30px;float: right "></button>
    <button id="blue" style="position:absolute; margin-top: 750px;margin-left: 150px; background-color:blue;width: 30px; border-radius: 15px; height: 30px;float: right "></button>
    <button id="yellow" style="position:absolute; margin-top: 750px;margin-left: 200px; background-color:yellow;width: 30px; border-radius: 15px; height: 30px;float: right"></button>
    <button id="purple" style="position:absolute; margin-top: 750px;margin-left: 250px; background-color:purple;width: 30px; border-radius: 15px; height: 30px;float: right"></button>
    <button id="black" style="position:absolute; margin-top: 750px;margin-left: 300px; background-color:black;width: 30px; border-radius: 15px; height: 30px;float: right"></button>

    
    <script src="sketch.js" type="text/javascript"></script>
  </body>
</html>
